name: 일일 카이아 지갑 잔액 업데이트

on:
  schedule:
    # 매일 오전 9시 (UTC 기준 00:00, 한국시간 오전 9시)
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 허용

jobs:
  update-kaia-wallet-balance:
    runs-on: ubuntu-latest
    
    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v3
    
    - name: Node.js 설정
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: 의존성 설치
      run: npm install
    
    - name: 카이아 지갑 잔액 업데이트
      run: npm start
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        KAIA_WALLET_ADDRESS: ${{ secrets.KAIA_WALLET_ADDRESS }}
